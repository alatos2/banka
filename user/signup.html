<!DOCTYPE html>
<html>
<head>
	<title>Banka ::: Sign Up</title>
	<link rel="icon" href="../images/logo.png">
	<link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
</head>
<body id="bkg-body-login">
	<div class="logo">
		<a href="../index.html"><img src="../images/logo.png" height="40" width="50"></a>
	</div>
	<form method="post" action="signin.html">
		<div class="box">
			<h1 class="header-user">Sign Up for Free</h1>
			<label class="label"><b class="label">First Name:</b></label><br>
			<input type="text" name="txtFirstname" /><br><br>

			<label><b>Last Name:</b></label><br>
			<input type="text" name="txtLastname" /><br><br>

			<label><b>Email:</b></label><br>
			<input type="text" name="txtEmail" /><br><br>

			<label><b>Password:</b></label><br>
			<input type="password" name="txtPassword" /><br><br>

			<label><b>Confirm Password:</b></label><br>
			<input type="password" name="txtCPassword" /><br><br>

			<div><input type="submit" value="Sign Up"> </div>
		  
		</div> <!-- End Box -->
	  
	</form>

	<p class="forgotPassword">Already have an account? <u><a href="signin.html">Sign In</a></u></p>
</body>
</html>
